    .stars-layer {

      background-color: rgba(8, 8, 8, 0.9);
      backdrop-filter: blur(0.1px);

    .loading-screen p {
      font-size: 3.5rem;

    @keyframes clickPulse {
      0% { opacity: 1; transform: scale(1); }

    .profile-container {

      top: 0; left: 0; right: 0; bottom: 0;

    @keyframes typing {

    .track-info {

    .progress-bar {
      width: 100%;

      background: #333;

    .progress-bar-fill {
      height: 100%;

    .satisfied-note {

    .star, .cursor-star {
      position: fixed;
      pointer-events: none;
      background: white;
      border-radius: 50%;

    .star {

      opacity: 0.8;

    @keyframes fall {
      to {

        opacity: 0;
      }
    }

    .cursor-star {
      animation: cursorFall 1.2s ease-out forwards;
      opacity: 0.9;
      filter: blur(0.4px);
    }

    @keyframes cursorFall {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(20px) scale(0.3); }
    }

    @media (max-width: 400px) {

    }

  <script type="text/javascript">
    const loadingScreen = document.getElementById('loading-screen');
    const profileContent = document.getElementById('profile-content');
    const player = document.getElementById('player');

    loadingScreen.addEventListener('click', () => {
      loadingScreen.style.display = 'none';
      profileContent.classList.add('active', 'fade-in-up');
      const username = document.querySelector('.username');
      username.classList.add('bounce-animation');
      player.play();
    });

    function createFallingStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      const size = Math.random() * 2 + 2;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.getElementById('stars-layer').appendChild(star);
      setTimeout(() => star.remove(), 6000);
    }
    setInterval(createFallingStar, 150);

    document.addEventListener('mousemove', (e) => {
      const star = document.createElement('div');
      star.className = 'cursor-star';
      const size = Math.random() * 1 + 0.5;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = e.clientX + (Math.random() * 4 - 2) + 'px';
      star.style.top = e.clientY + (Math.random() * 4 - 2) + 'px';
      document.getElementById('stars-layer').appendChild(star);
      setTimeout(() => star.remove(), 1200);
    });

    const playBtn = document.getElementById('play-button');
    const progressFill = document.getElementById('progress-fill');
    const currentTimeSpan = document.getElementById('current-time');
    const durationSpan = document.getElementById('duration');

    let isPlaying = false;

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        player.pause();
      } else {
        player.play();
      }
    });

    player.addEventListener('play', () => {
      isPlaying = true;
      playBtn.src = 'https://cdn3.iconfinder.com/data/icons/fluent-regular-24px-vol-5/24/ic_fluent_pause_24_regular-256.png'; // Pause 
    });

    player.addEventListener('pause', () => {
      isPlaying = false;
      playBtn.src = 'https://cdn3.iconfinder.com/data/icons/fluent-regular-24px-vol-5/24/ic_fluent_play_24_regular-256.png'; // Play 
    });

    player.addEventListener('timeupdate', () => {
      const progressPercent = (player.currentTime / player.duration) * 100 || 0;
      progressFill.style.width = progressPercent + '%';
      currentTimeSpan.textContent = formatTime(player.currentTime);
    });

    player.addEventListener('loadedmetadata', () => {
      durationSpan.textContent = formatTime(player.duration);
    });
  </script>
